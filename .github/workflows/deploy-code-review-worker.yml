name: Deploy Code Review Worker

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Choose an environment to deploy to: dev or prod"
        required: true
        default: "prod"
        type: choice
        options:
          - dev
          - prod

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy Code Review Worker

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        working-directory: cloudflare-code-review-infra
        run: pnpm install --frozen-lockfile

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          workingDirectory: cloudflare-code-review-infra
          command: deploy --env ${{ inputs.environment }}
