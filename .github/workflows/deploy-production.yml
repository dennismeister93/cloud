name: Deploy to Production

on:
  push:
    branches: [main]

concurrency:
  group: deploy-production
  cancel-in-progress: false

jobs:
  run-migrations:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Setup Vercel ENV
      - run: pnpm install --global vercel@latest
      - run: vercel link --project=kilocode-app --token=${{ secrets.VERCEL_TOKEN }} --yes
      - run: vercel env pull .env.local --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Run Drizzle migrations
        run: NODE_ENV=production pnpm run drizzle migrate

  deploy-app:
    runs-on: ubuntu-24.04-8core
    needs: run-migrations
    environment: production

    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_APP }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Cache Next.js build
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            ${{ github.workspace }}/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/pnpm-lock.yaml') }}-

      - name: Install Vercel CLI
        run: pnpm install --global vercel@latest

      - run: vercel link --project=kilocode-app --token=${{ secrets.VERCEL_TOKEN }} --yes

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project Artifacts
        env:
          NODE_OPTIONS: '--max-old-space-size=8192'
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy Project Artifacts to Vercel
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}

  deploy-global-app:
    runs-on: ubuntu-24.04-8core
    needs: run-migrations
    environment: production

    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_GLOBAL_APP }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Cache Next.js build
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            ${{ github.workspace }}/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/pnpm-lock.yaml') }}-

      - name: Install Vercel CLI
        run: pnpm install --global vercel@latest

      - run: vercel link --project=kilocode-global-app --token=${{ secrets.VERCEL_TOKEN }} --yes

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project Artifacts
        env:
          NODE_OPTIONS: '--max-old-space-size=8192'
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy Project Artifacts to Vercel
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}

  check-cloud-agent-changes:
    runs-on: ubuntu-latest
    outputs:
      changed: ${{ steps.changes.outputs.cloud-agent }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for cloud-agent changes
        uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            cloud-agent:
              - 'cloud-agent/**'

  deploy-cloud-agent:
    needs: [check-cloud-agent-changes]
    if: needs.check-cloud-agent-changes.outputs.changed == 'true'
    uses: ./.github/workflows/deploy-cloud-agent.yml
    secrets: inherit

  check-session-ingest-changes:
    runs-on: ubuntu-latest
    outputs:
      changed: ${{ steps.changes.outputs['session-ingest'] }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for session-ingest changes
        uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            session-ingest:
              - 'cloudflare-session-ingest/**'

  deploy-session-ingest:
    needs: [check-session-ingest-changes]
    if: needs.check-session-ingest-changes.outputs.changed == 'true'
    uses: ./.github/workflows/deploy-session-ingest.yml
    secrets: inherit
    with:
      environment: prod
